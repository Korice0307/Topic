<div class="stats-container">
  <h1 class="page-title">藥物管理</h1>

  <!-- 標籤區域：切換不同健康指標 -->
  <mat-tab-group class="tab-group">
    <mat-tab label="新增">
      <div class="tab-content">
        <h2>新增</h2>
        <p>名稱:</p><input>
        <p>服用指示:</p><input>
        <p>開始與結束:</p><input>
        <p>服用時間:</p><input>
      </div>
    </mat-tab>
    <mat-tab label="清單">
      <div class="tab-content">
        <h2><strong>飯後</strong></h2>
        <p>洛沙坦</p>
        <p>阿斯匹林</p>
        <p>左旋甲狀腺素</p>
      </div>
      <div class="tab-content">
        <h2>睡前</h2>
        <p>血壓藥</p>
      </div>
    </mat-tab>
    <mat-tab label="編輯">
      <div class="tab-content medication-list">
        <h2>藥物清單</h2>
        <div class="medication-item">
          <div class="medication-info">
            <p>洛沙坦</p>
          </div>
          <div class="action-buttons">
            <button class="edit-btn">編輯</button>
            <button class="delete-btn">刪除</button>
          </div>
        </div>
        <div class="medication-item">
          <div class="medication-info">
            <p>阿斯匹林</p>
          </div>
          <div class="action-buttons">
            <button class="edit-btn">編輯</button>
            <button class="delete-btn">刪除</button>
          </div>
        </div>
        <div class="medication-item">
          <div class="medication-info">
            <p>左旋甲狀腺素</p>
          </div>
          <div class="action-buttons">
            <button class="edit-btn">編輯</button>
            <button class="delete-btn">刪除</button>
          </div>
        </div>
        <div class="medication-item">
          <div class="medication-info">
            <p>血壓藥</p>
          </div>
          <div class="action-buttons">
            <button class="edit-btn">編輯</button>
            <button class="delete-btn">刪除</button>
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>

  <!-- 返回主畫面按鈕 -->
  <button class="back-home-btn" (click)="goHome()">
    <mat-icon>home</mat-icon>
    返回主畫面
  </button>
</div>
